<div class="form-container">
  <h2 class="form-title">Payment Form</h2>

  <form (ngSubmit)="onSubmit()" [formGroup]="inputForm">
    <div class="form-group">
      <label for="cardHolder">Full Name</label>
      <input type="text" id="cardHolder" class="form-control" formControlName="cardHolder" />
      <div *ngIf="cardHolder?.invalid && (cardHolder?.dirty || cardHolder?.touched)" class="alert alert-danger">
        Full name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="cardNumber">Credit Card</label>
      <input type="text" id="cardNumber" class="form-control" formControlName="cardNumber" />
      <div *ngIf="cardNumber?.invalid && (cardNumber?.dirty || cardNumber?.touched)" class="alert alert-danger">
        Credit card number is required.
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" class="form-control" formControlName="address" />
      <div *ngIf="address?.invalid && (address?.dirty || address?.touched)" class="alert alert-danger">
        Address is required.
      </div>
    </div>

    <app-total-price></app-total-price>

    <button type="submit" class="btn btn-primary" [disabled]="inputForm.invalid">Submit</button>
  </form>
</div>
