<h1>Shopping Cart</h1>

<div class="cart-products-list">
  <app-cart-product-item
    *ngFor="let cartProduct of cartProducts"
    [cartProduct]="cartProduct"
    (addToCartEmitter)="onProductAdded($event)"
    (removeFromCartEmitter)="onProductRemoved($event)"
  >
  </app-cart-product-item>
</div>
